spring:
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/mercadolivro?createDatabaseIfNotExist=true
    username: root
    password: root
  jackson:
    default-property-inclusion: non_null
flyway:
enabled: true
schemas: mercadolivro
locations: classpath:/db/migration

flyway.baseline-on-migrate: true